<h2 *ngIf="!isLoading" mat-dialog-title>Assign Roles</h2>

<mat-dialog-content>
    <app-spinner *ngIf="isLoading"></app-spinner>
    <form *ngIf="!isLoading" [formGroup]="roleForm">
        <!-- <div class="row">
            <div class="col s12">
                <select (change)="printSelections()" formControlName="roles" multiple>
                    <option value="" disabled selected>Assign Roles</option>
                    <option *ngFor="let role of user?.roles;" [value]="role">{{role}}</option>
                </select>
                <label>Assign Roles</label>
            </div>
        </div> -->
        <mat-form-field appearance="fill">
            <mat-label>Assign Roles</mat-label>
            <mat-select formControlName="roles" multiple>
                <mat-option *ngFor="let role of user?.roles" [value]="role">{{role}}</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions *ngIf="!isLoading">
    <button class="cancel-btn" mat-dialog-close>Cancel</button>
    <button class="btn" [disabled]="roleForm.invalid" (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
