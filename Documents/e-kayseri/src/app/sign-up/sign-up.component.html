<div class="signup-side">
    <p class="greetings2">Sign Up</p>
    <p class="greetings3">Join tens of users!</p>

      <form class="col s12" method="post" action="/signup">
        <div class="row">

          <div class="col s6">
            <div class="input-field col s12">
              <input type="text" id="fname" name="fname" required><br>
              <label for="fname">First Name</label>
              <span class="helper-text" data-error="wrong" data-success="right"></span>
            </div>


            <div class="input-field col s12">
              <input id="email" type="email" class="validate" name="email" required>
              <label for="email">Email</label>
              <span class="helper-text" data-error="wrong" data-success="right"></span>
            </div>

            <div class="input-field col s12">
              <input onblur="lengthCheck()" onchange="lengthCheck()" onfocus="lengthCheck()" id="password" type="password" class="validate" name="password" required>
              <label for="password">Password</label>
              <span class="helper-text" data-error="Password must be more than 5 and less than 50 characters" data-success="right"></span>
            </div>
          </div>

          <div class="col s6">

            <div class="input-field col s12">
              <input type="text" id="lname" name="lname"><br>
              <label for="lname">Second name</label>
              <span class="helper-text" data-error="wrong" data-success="right"></span>
            </div>

            <div class="input-field col s12">
              <input onblur="checkUsername()" onchange="checkUsername()" onfocus="checkUsername()" type="text" id="username" name="username" required><br>
              <label>Username</label>
              <span class="helper-text" data-error="Username must contain only alphanumeric characters" data-success="right"></span>
            </div>

            <div class="input-field col s12">
              <input onblur="confirmPasswordCheck()" onchange="confirmPasswordCheck()" onfocus="confirmPasswordCheck()" type="password" id="confirmPassword" required><br>
              <label>Confirm Password</label>
              <span class="helper-text" data-error="Password does not match" data-success="Password Match"></span>
            </div>


          </div>
          <div class="input-field col s12">
            <input id="address" type="text" name="address">
            <label> address</label>
          </div>
        </div>
        <button class="waves-effect waves-light btn" type="submit">Sign Up</button>
      </form>

      <div class="container">
          <p class="signup-portal">Already have an account? <span onClick="redirectLogin()">Login</span></p>

      </div>


  </div>
