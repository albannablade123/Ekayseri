<section>

    <div class="card">
        <p class="subheader">Isu Kas</p>
        <table mat-table [dataSource]="userList">

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle('user') : null" [checked]="userSelection.hasValue() && isAllSelected('user')"
                    [indeterminate]="userSelection.hasValue() && !isAllSelected('user')" [aria-label]="checkboxLabel('user')">
                  </mat-checkbox>
                </th>
          
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox hidden (click)="$event.stopPropagation()" (change)="$event ? userSelection.toggle(row) : null"
                    [checked]="userSelection.isSelected(row)">
                  </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="first_name">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{ element?.firstName }} </td>
            </ng-container>

            <ng-container matColumnDef="last_name">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{ element?.lastName }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedUserTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedUserTableColumns"></tr>
        </table>
    </div>

    <div class="card">
        <p class="subheader">Cek Kas</p>
        <table mat-table [dataSource]="debtList">

            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle('debt') : null" [checked]="debtSelection.hasValue() && isAllSelected('debt')"
                    [indeterminate]="debtSelection.hasValue() && !isAllSelected('debt')" [aria-label]="checkboxLabel('debt')">
                  </mat-checkbox>
                </th>
          
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox hidden (click)="$event.stopPropagation()" (change)="$event ? debtSelection.toggle(row) : null"
                    [checked]="debtSelection.isSelected(row)">
                  </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{ element?.name }} </td>
            </ng-container>

            <ng-container matColumnDef="date_issued">
                <th mat-header-cell *matHeaderCellDef> Tanggal Isu </th>
                <td mat-cell *matCellDef="let element"> {{ element?.dateIssued }} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element"> {{ element?.status }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedDebtTableColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedDebtTableColumns"></tr>
        </table>
    </div>
</section>
