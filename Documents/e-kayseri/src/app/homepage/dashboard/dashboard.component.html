<Section>
    <p class="header">Dashboard</p>
    <div class="container-box">
        <div class="upcoming-events">
            <p class="subheader">Upcoming Events <span class="add-button" (click)="addEvent()"><mat-icon>add</mat-icon></span></p>
            <app-spinner *ngIf="!(events$ | async)"></app-spinner>
            <div class="cards" *ngIf="(events$ | async)">
                <div class="card" *ngFor="let event of events$ | async">
                    <p class="title">{{event?.eventTitle}}</p>
                    <p class='date'>{{event?.date | date}}</p>
                    <p class='description'>{{event.eventDescription}}</p>
                    <div><button [routerLink]="['/event-detail']" [queryParams]="{eventId: event?.eventId, date: event?.date}" class="btn">Detil</button></div>
                    <p class="quota">{{event?.participants?.length}} people joined</p>
                </div>
            </div>
        </div>
        <div class="calendar">
            <p class="subheader">Calendar</p>
            <div class="card">

            </div>
        </div>
        <div class="news">
            <p class="subheader">News</p>
            <div class="card">
                <div class="news-item" *ngFor="let item of news"> 
                    <div class="news-item-header">
                        <p>{{item.title}}</p>
                        <p>{{item.date}}</p>
                        <button class="btn">Read More</button>
                    </div>
                    <p>{{item.description}}</p>
                    <div class="divider"></div>
                </div>
            </div>
        </div>
        <div class="promoted">
            <p class="subheader">Promoted</p>
            <div class="card"></div>
        </div>
    </div>
</Section>
